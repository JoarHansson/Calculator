<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="containerDisplayAndGrid">
        <div id="display">0</div>
        <div id="gridContainer">
            <button id="btnAllClear">AC</button>
            <button id="btnDelete">DEL</button>
            <button class="btnNumbers">7</button>
            <button class="btnNumbers">8</button>
            <button class="btnNumbers">9</button>
            <button class="btnOperators">รท</button>
            <button class="btnNumbers">4</button>
            <button class="btnNumbers">5</button>
            <button class="btnNumbers">6</button>
            <button class="btnOperators">ร</button>
            <button class="btnNumbers">1</button>
            <button class="btnNumbers">2</button>
            <button class="btnNumbers">3</button>
            <button class="btnOperators">-</button>
            <button class="btnNumbers" id="btnZero">0</button>
            <button class="btnNumbers" id="btnDecimal">.</button>
            <button id="btnEquals">=</button>
            <button class="btnOperators">+</button>
        </div>
    </div>
</body>
</html>
