<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="containerDisplayGrid">
        <div id="display">1234567890</div>
        <div id="gridContainer">
            <button id="btnAllClear">AC</button>
            <button id="btnDelete">DEL</button>
            <button class="gridItemOperators">%</button>
            <button class="gridItemOperators">/</button>
            <button class="gridItemNumbers">7</button>
            <button class="gridItemNumbers">8</button>
            <button class="gridItemNumbers">9</button>
            <button class="gridItemOperators">*</button>
            <button class="gridItemNumbers">4</button>
            <button class="gridItemNumbers">5</button>
            <button class="gridItemNumbers">6</button>
            <button class="gridItemOperators">-</button>
            <button class="gridItemNumbers">1</button>
            <button class="gridItemNumbers">2</button>
            <button class="gridItemNumbers">3</button>
            <button class="gridItemOperators">+</button>
            <button class="gridItemNumbers" id="btnZero">0</button>
            <button class="gridItemNumbers" id="btnDecimal">.</button>
            <button id="btnEquals">=</button>
        </div>
    </div>
</body>
</html>
