<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="containerDisplayAndGrid">
        <div id="display">0</div>
        <div id="gridContainer">
            <button id="btnAllClear">AC</button>
            <button id="btnDelete">DEL</button>
            <button class="btnNumbers" id="btnSeven">7</button>
            <button class="btnNumbers" id="btnEight">8</button>
            <button class="btnNumbers" id="btnNine">9</button>
            <button class="btnOperators" id="btnDivide">รท</button>
            <button class="btnNumbers" id="btnFour">4</button>
            <button class="btnNumbers" id="btnFive">5</button>
            <button class="btnNumbers" id="btnSix">6</button>
            <button class="btnOperators"  id="btnMultiply">ร</button>
            <button class="btnNumbers" id="btnOne">1</button>
            <button class="btnNumbers"  id="btnTwo">2</button>
            <button class="btnNumbers"  id="btnThree">3</button>
            <button class="btnOperators" id="btnSubtract">-</button>
            <button class="btnNumbers" id="btnZero">0</button>
            <button class="btnNumbers" id="btnDecimal">.</button>
            <button id="btnEquals">=</button>
            <button class="btnOperators" id="btnAdd">+</button>
        </div>
    </div>
    <div id="footer">
        <a href="https://github.com/DJ-Juarez/" target="_blank">Made by DJ-Juarez</a>
    </div>
</body>
</html>
